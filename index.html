<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controversum</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Controversum – YouTube-Videos, die tiefer gehen." />
  <meta property="og:description" content="Politische Analyse. Visuell erzählt." />
  <meta property="og:image" content="https://controversum.cc/thumbnail.jpg" />
  <meta property="og:url" content="https://controversum.cc/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Controversum – YouTube-Videos, die tiefer gehen." />
  <meta name="twitter:description" content="Politische Analyse. Visuell erzählt." />
  <meta name="twitter:image" content="https://controversum.cc/thumbnail.jpg" />
</head>
<body>
  <!-- Hintergrundvideo -->
  <video id="bg-video-1" class="bg-video" autoplay muted playsinline></video>
  <video id="bg-video-2" class="bg-video hidden" autoplay muted loop playsinline></video>

  <!-- Vignette -->
  <div class="vignette"></div>

  <!-- About-Link oben rechts -->
  <a href="about.html" class="about-link">About</a>

  <header class="hero">
    <img src="logo.png" alt="Controversum Logo" class="logo" />
    <h1 class="glitch-text">
      <span class="contro">Contro</span><span class="versum">versum</span>
    </h1>
    <p class="typewriter">YouTube-Videos, die tiefer gehen.</p>
    <a href="#video" class="cta-button hidden">Neues Video ansehen</a>
  </header>

  <main class="content">
    <section id="video" class="video-section">
      <div class="video-wrapper">
        <iframe 
          src="https://www.youtube.com/embed/aerDcrTKFf4" 
          title="Neuestes Video" 
          frameborder="0" 
          allowfullscreen
        ></iframe>
      </div>
      <a class="channel-button" href="https://www.youtube.com/@Controversum." target="_blank">Zum YouTube-Kanal</a>
    </section>
  </main>

  <footer>
    <p>© 2025 Cedric Janssen. Made with 🤍</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const video1 = document.getElementById("bg-video-1");
    const video2 = document.getElementById("bg-video-2");
    const cta = document.querySelector(".cta-button");

    // Setze Videopfade
    video1.src = "intro.mp4";
    video2.src = "loop.mp4";

    // Wechsel auf Loop nach Intro-Ende
    video1.addEventListener("ended", () => {
      video1.classList.add("hidden");
      video2.classList.remove("hidden");
      video2.play();
    });

    // Zeige CTA-Button nach Typewriter-Ende
    setTimeout(() => {
      cta.classList.remove("hidden");
    }, 3700);
  </script>
</body>
</html>
