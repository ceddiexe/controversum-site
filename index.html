<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controversum – YouTube-Kanal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hintergrundvideo -->
  <video id="bg-video-1" class="bg-video" autoplay muted playsinline></video>
  <video id="bg-video-2" class="bg-video hidden" autoplay muted loop playsinline></video>

  <!-- Vignette -->
  <div class="vignette"></div>

  <header class="hero">
    <h1 class="glitch-text">
      <span class="contro">Contro</span><span class="versum">versum</span>
    </h1>

    <!-- Dynamischer Kreis -->
    <div class="circle"></div>

    <p class="typewriter">YouTube-Videos, die tiefer gehen.</p>
    <a href="#video" class="cta-button hidden">Neues Video ansehen</a>
  </header>

  <main class="content">
    <section id="video" class="video-section">
      <div class="video-wrapper">
        <iframe 
          src="https://www.youtube.com/embed/aerDcrTKFf4" 
          title="Neuestes Video" 
          frameborder="0" 
          allowfullscreen
        ></iframe>
      </div>
      <a class="channel-button" href="https://www.youtube.com/@Controversum." target="_blank">Zum YouTube-Kanal</a>
    </section>
  </main>

  <footer>
    <p>© 2025 Controversum. Alle Rechte vorbehalten.</p>
  </footer>

  <!-- Inline JavaScript -->
  <script>
    const video1 = document.getElementById("bg-video-1");
    const video2 = document.getElementById("bg-video-2");
    const cta = document.querySelector(".cta-button");
    const circle = document.querySelector(".circle");
    const typewriterText = document.querySelector(".typewriter");
    const glitchText = document.querySelector(".glitch-text");
    
    // Setze Videopfade
    video1.src = "intro.mp4";      // erstes, einmaliges Hintergrundvideo
    video2.src = "loop.mp4";       // danach dauerhafte Schleife

    // Intro-Video-Ende: Wechsel zu Loop-Video
    video1.addEventListener("ended", () => {
      video1.classList.add("hidden");
      video2.classList.remove("hidden");
      video2.play();
    });

    // 1,5s nach Start - Glitch-Effekt für Controversum
    setTimeout(() => {
      glitchText.classList.add("show-glitch");
    }, 1500);

    // 1,8s nach Start - Kreis erscheint
    setTimeout(() => {
      circle.classList.add("show-circle");
    }, 1800);

    // 2,5s nach Start - Typo-Effekt für "YouTube-Videos, die tiefer gehen."
    setTimeout(() => {
      typewriterText.classList.add("show-typed");
    }, 2500);

    // 3s nach Start - Fade-In der CTA-Schaltflächen, Video und Copyright
    setTimeout(() => {
      cta.classList.remove("hidden");
    }, 3000);
    setTimeout(() => {
      document.querySelector("#video iframe").classList.remove("hidden");
    }, 3000);
    setTimeout(() => {
      document.querySelector(".channel-button").classList.remove("hidden");
    }, 3000);
    setTimeout(() => {
      document.querySelector("footer p").classList.remove("hidden");
    }, 3000);
  </script>
</body>
</html>
