<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Overlay Beispiel</title>
    <link rel="stylesheet" href="style.css"> <!-- Verknüpfe die externe CSS-Datei -->
</head>
<body>

    <!-- About Button -->
    <a id="about-button" class="about-button hidden">About</a>

    <!-- About Overlay -->
    <div id="about-overlay" class="about-overlay hidden">
        <div class="about-content">
            <button id="close-about" class="close-button">&times;</button>
            <p>Hello :) Mein Name ist Cedric und ich studiere Politikwissenschaft und Digitale Medien. Auf diesem Kanal setze ich mich kritisch mit verschiedenen politischen und gesellschaftlichen Themen auseinander. Ich freue mich, wenn dir meine Videos gefallen!</p>
        </div>
    </div>
    
    <div id="blur-background" class="blur-background hidden"></div>

    <!-- Typing Text -->
    <p class="typewriter secondary-typewriter">Zum neuesten Video:</p>

    <!-- YouTube Video Embed -->
    <div class="youtube-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        // JS-Funktionalität für About-Button und Overlay
        const aboutBtn = document.getElementById("about-button");
        const aboutOverlay = document.getElementById("about-overlay");
        const closeAbout = document.getElementById("close-about");
        const blurBg = document.getElementById("blur-background");

        aboutBtn.addEventListener("click", () => {
            aboutOverlay.classList.remove("hidden");
            blurBg.classList.remove("hidden");
            setTimeout(() => {
                aboutOverlay.classList.add("show");
            }, 10);
        });

        closeAbout.addEventListener("click", () => {
            aboutOverlay.classList.remove("show");
            setTimeout(() => {
                aboutOverlay.classList.add("hidden");
                blurBg.classList.add("hidden");
            }, 500);
        });
    </script>

</body>
</html>
