<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controversum</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Controversum ‚Äì YouTube-Videos, die tiefer gehen." />
  <meta property="og:description" content="Politische Analyse. Visuell erz√§hlt." />
  <meta property="og:image" content="https://controversum.cc/thumbnail.jpg" />
  <meta property="og:url" content="https://controversum.cc/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Controversum ‚Äì YouTube-Videos, die tiefer gehen." />
  <meta name="twitter:description" content="Politische Analyse. Visuell erz√§hlt." />
  <meta name="twitter:image" content="https://controversum.cc/thumbnail.jpg" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #fff;
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .hidden {
      display: none;
    }

    .vignette {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, 0.3) 100%);
    }

    .hero {
      text-align: center;
      padding: 4rem 1rem;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 1rem;
      animation: fadeIn 1s ease forwards;
    }

    .glitch-text {
      font-size: 3rem;
      font-weight: 600;
      animation: glitch 0.6s linear forwards;
    }

    .contro {
      color: #77ff77;
    }

    .versum {
      color: #fff;
    }

    @keyframes glitch {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .typewriter {
      font-size: 1.25rem;
      color: #ccc;
      overflow: hidden;
      border-right: .15em solid #ccc;
      white-space: nowrap;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.7s steps(30, end) 3s forwards;
      animation-delay: 0.7s;
      margin: 1rem auto 0 auto;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0% { border-right-color: #ccc; }
      99% { border-right-color: transparent; }
      100% { border-right-color: transparent; }
    }

    .cta-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 9999px;
      transition: background-color 0.3s ease;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 3.5s;
    }

    .cta-button:hover {
      background-color: #ddd;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .content {
      padding: 2rem 1rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .video-section {
      max-width: 800px;
      margin: 0 auto;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      margin-bottom: 1.5rem;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    .channel-button {
      display: inline-block;
      padding: 0.6rem 1.25rem;
      border: 1px solid #fff;
      border-radius: 9999px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .channel-button:hover {
      background-color: #fff;
      color: #000;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.875rem;
      color: #aaa;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Hintergrundvideo -->
  <video id="bg-video-1" class="bg-video" autoplay muted playsinline></video>
  <video id="bg-video-2" class="bg-video hidden" autoplay muted loop playsinline></video>

  <!-- Vignette -->
  <div class="vignette"></div>

  <header class="hero">
    <img src="logo.png" alt="Controversum Logo" class="logo" />
    <h1 class="glitch-text">
      <span class="contro">Contro</span><span class="versum">versum</span>
    </h1>
    <p class="typewriter">YouTube-Videos, die tiefer gehen.</p>
    <a href="#video" class="cta-button hidden">Neues Video ansehen</a>
  </header>

  <main class="content">
    <section id="video" class="video-section">
      <div class="video-wrapper">
        <iframe 
          src="https://www.youtube.com/embed/aerDcrTKFf4" 
          title="Neuestes Video" 
          frameborder="0" 
          allowfullscreen
        ></iframe>
      </div>
      <a class="channel-button" href="https://www.youtube.com/@Controversum." target="_blank">Zum YouTube-Kanal</a>
    </section>
  </main>

  <footer>
    <p>¬© 2025 Cedric Janssen. Made with ü§ç</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const video1 = document.getElementById("bg-video-1");
    const video2 = document.getElementById("bg-video-2");
    const cta = document.querySelector(".cta-button");

    // Videopfade setzen
    video1.src = "intro.mp4";   // erstes einmaliges Video
    video2.src = "loop.mp4";    // Loop-Video danach

    // Wechsel nach Ende des ersten Videos
    video1.addEventListener("ended", () => {
      video1.classList.add("hidden");
      video2.classList.remove("hidden");
      video2.play();
    });

    // CTA-Button einblenden
    setTimeout(() => {
      cta.classList.remove("hidden");
    }, 3700);
  </script>
</body>
</html>
