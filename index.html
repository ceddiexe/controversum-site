<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Overlay Beispiel</title>
    <style>
        /* Basis-Stile */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .hidden {
            display: none !important;
        }

        .about-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: 1px solid #fff;
            border-radius: 9999px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            background: transparent;
            animation: fadeIn 1s ease forwards;
            animation-delay: 3.5s;
        }

        .about-button:hover {
            background-color: #fff;
            color: #000;
        }

        .about-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 80%;
            max-width: 600px;
            height: auto;
            background-color: #fff;
            color: #000;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 1rem;
            padding: 2rem;
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transition: transform 0.5s ease;
        }

        .about-overlay.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .blur-background {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            z-index: 900;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: #000;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover {
            color: #777;
        }

        .secondary-typewriter {
            font-size: 1.25rem;
            color: #ccc;
            overflow: hidden;
            border-right: .15em solid #ccc;
            white-space: nowrap;
            width: 0;
            animation: typing2 3s steps(30, end) forwards, blink2 0.7s steps(30, end) 3s forwards;
            animation-delay: 0.7s;
            margin: 2rem auto 1rem auto;
        }

        @keyframes typing2 {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink2 {
            0% { border-right-color: #ccc; }
            99% { border-right-color: transparent; }
            100% { border-right-color: transparent; }
        }

        .youtube-container {
            margin-top: 2rem;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- About Button -->
    <a id="about-button" class="about-button hidden">About</a>

    <!-- About Overlay -->
    <div id="about-overlay" class="about-overlay hidden">
        <div class="about-content">
            <button id="close-about" class="close-button">&times;</button>
            <p>Hello :) Mein Name ist Cedric und ich studiere Politikwissenschaft und Digitale Medien. Auf diesem Kanal setze ich mich kritisch mit verschiedenen politischen und gesellschaftlichen Themen auseinander. Ich freue mich, wenn dir meine Videos gefallen!</p>
        </div>
    </div>
    
    <div id="blur-background" class="blur-background hidden"></div>

    <!-- Typing Text -->
    <p class="typewriter secondary-typewriter">Zum neuesten Video:</p>

    <!-- YouTube Video Embed -->
    <div class="youtube-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        // JS-Funktionalität für About-Button und Overlay
        const aboutBtn = document.getElementById("about-button");
        const aboutOverlay = document.getElementById("about-overlay");
        const closeAbout = document.getElementById("close-about");
        const blurBg = document.getElementById("blur-background");

        aboutBtn.addEventListener("click", () => {
            aboutOverlay.classList.remove("hidden");
            blurBg.classList.remove("hidden");
            setTimeout(() => {
                aboutOverlay.classList.add("show");
            }, 10);
        });

        closeAbout.addEventListener("click", () => {
            aboutOverlay.classList.remove("show");
            setTimeout(() => {
                aboutOverlay.classList.add("hidden");
                blurBg.classList.add("hidden");
            }, 500);
        });
    </script>

</body>
</html>
