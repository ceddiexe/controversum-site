<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About – Controversum</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hintergrundvideo -->
  <video id="bg-video-1" class="bg-video" autoplay muted playsinline></video>
  <video id="bg-video-2" class="bg-video hidden" autoplay muted loop playsinline></video>

  <!-- Vignette -->
  <div class="vignette"></div>

  <!-- About-Button zurück zur Startseite -->
  <a href="index.html" class="about-link">← Zurück</a>

  <main class="about-container">
    <h1>About</h1>
    <p class="about-text">
  Hello :) Mein Name ist Cedric und ich studiere Politikwissenschaft und Digitale Medien.
  Auf diesem Kanal setze ich mich kritisch mit verschiedenen politischen und gesellschaftlichen Themen auseinander.
  Ich freue mich, wenn dir meine Videos gefallen!
</p>
  </main>

  <script>
    const video1 = document.getElementById("bg-video-1");
    const video2 = document.getElementById("bg-video-2");

    video1.src = "intro.mp4";
    video2.src = "loop.mp4";

    video1.addEventListener("ended", () => {
      video1.classList.add("hidden");
      video2.classList.remove("hidden");
      video2.play();
    });
  </script>
</body>
</html>
